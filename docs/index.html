<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container scale-up-center">
        <div class="content" >
            <div class="top-text scale-up-center-delay">
                <h1>Todo App</h1>
            </div>
            <form>
                <div class="input-group ">
                    <input type="text" class="input-field scale-up-center-delay" placeholder="Add a task" maxlength="50">
                    <button type="submit" class="btn scale-up-center-delay">Add</button>
                </div>
            </form>
            <ul class="todo-list">
               <!-- todos come here -->
            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
